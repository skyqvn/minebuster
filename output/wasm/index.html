<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MineBuster</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
<span>Loading···</span>
<script src="wasm_exec.js"></script>
<script>
	const go = new Go();
	WebAssembly.instantiateStreaming(
		fetch("main.wasm"),
		go.importObject
	).then(result => {
		go.run(result.instance);
	});
</script>
</body>
</html>
